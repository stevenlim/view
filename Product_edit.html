    <div class="container">
      <div class="page-header">
        <h1> Product edit</h1>
      </div>
        
      <div class="row">
          <div class="col-md-12">
              <form class="form-horizontal" role="form" action ="Product_view.html">
                    <div class="form-group">
                      <label for="name" class="col-lg-2 control-label">Name</label>
                      <div class="col-lg-10">
                        <input type="text" class="form-control" id="name" placeholder="Name" value="derjbknj">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="price" class="col-lg-2 control-label">Price</label>
                      <div class="col-lg-10">
                        <input type="number" class="form-control" id="price" placeholder="Price" value="100000">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="quantity" class="col-lg-2 control-label">Quantity</label>
                      <div class="col-lg-10">
                        <input type="number" class="form-control" id="quantity" placeholder="Quantity" value="45">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="category" class="col-lg-2 control-label">Category</label>
                      <div class="col-lg-10">
                        <input type="text" class="form-control" id="category" placeholder="Category" value="Baju">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="information" class="col-lg-2 control-label">Information</label>
                      <div class="col-lg-10">
                        <input type="text" class="form-control" id="information" placeholder="Information" value="blabla">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-default" >Save</button>
                        <button type="reset" class="btn btn-default">cancel</button>
                      </div>
                    </div>
              </form>
          </div>
        </div>
